<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <h1>Make a selection</h1>
  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>
  <div id="gameScore"></div>
  <div id="winnerOfRound"></div>
  <div id="winner"></div>


  <script>
          let computerScore = 0;
          let playerScore = 0;
    function computerPlay() {
      let randomElement = ["rock", "paper", "scissors"]
      let final = randomElement[Math.floor(Math.random() * randomElement.length)];
      return final;
    }

    function playRound(playerSelection) {
      let computerSelection = computerPlay();
      if (playerSelection === computerSelection) {
        computerScore++;
        playerScore++;
        document.getElementById('winnerOfRound').innerHTML = "Draw!";
      } else if (playerSelection === "rock" && computerSelection === "scissors") {
        playerScore++;
        document.getElementById('winnerOfRound').innerHTML = "Human Wins";
      } else if (playerSelection === "rock" && computerSelection === "paper") {
        computerScore++;
        document.getElementById('winnerOfRound').innerHTML = "Computer Wins!";
      } else if (playerSelection === "paper" && computerSelection === "rock") {
        playerScore++;
        document.getElementById('winnerOfRound').innerHTML = "Human Wins";
      } else if (playerSelection === "paper" && computerSelection === "scissors") {
        computerScore++;
        document.getElementById('winnerOfRound').innerHTML = "Computer Wins!";
      }  else if (playerSelection === "scissors" && computerSelection === "rock") {
        computerScore++;
        document.getElementById('winnerOfRound').innerHTML = "Computer Wins!";
      } else if (playerSelection === "scissors" && computerSelection=== "paper") {
        playerScore++;
        document.getElementById('winnerOfRound').innerHTML = "Player Wins!";
      }
      document.getElementById("gameScore").innerHTML= "Computer Score: " + computerScore + " Human Scoure: " + playerScore
      if (computerScore > 4) {
        document.getElementById("winner").innerHTML ="Compuer is the final winner!";
      } else if ( playerScore > 4) {
        document.getElementById("winner").innerHTML ="Human is the final winner!";
      }

    }




    document.getElementById("rock").addEventListener("click", function() {
      playRound('rock');
    })
    document.getElementById("paper").addEventListener("click", function() {
      playRound('paper');
    })
    document.getElementById("scissors").addEventListener("click", function() {
      playRound('scissors');
    })




  </script>
</body>
</html>
